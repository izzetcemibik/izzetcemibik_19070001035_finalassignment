name: Build and Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'izzetcemibik19070001035final'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E6694B3156684BE19C052C8EC7765BA8 }}
          package: '.'
